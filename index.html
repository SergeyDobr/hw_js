<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-inner">
         <div class="carousel-item active">
            <div class="d-block w-100">
               <h3>Введите логин и пароль</h3>
               <input placeholder="Login" type="text" id="inputLogin">
               <input placeholder="Password" type="password" id="inputPassword">
               <button id="buttonCheck" type="submit">Проверить</button>
            </div>
         </div>
         <div class="carousel-item">
            <div class="d-block w-100">
               <h3>Введите дату рождения, пол и имя</h3>
               <input type="date" id="inputDate">
               <input placeholder="Gender" type="text" id="inputGender">
               <input placeholder="Name" type="text" id="inputName">
               <button id="buttonCheck2" type="submit">Проверить</button>
            </div>
         </div>
         <div class="carousel-item">
            <div class="d-block w-100">
               <h3>Введите знак зодиака, вес и рост</h3>
               <input placeholder="Zodiac" type="text" id="inputZodiac">
               <input placeholder="Weight" type="text" id="inputWeight">
               <input placeholder="Height" type="text" id="inputHeight">
               <button id="buttonCheck3" type="submit">Внести данные</button>
            </div>
         </div>
         <div class="carousel-item">
            <div class="d-block w-100">
               <h3> <span style="color: aquamarine;">Ваши данные внесены</span> &#x1F609</h3>
            </div>
         </div>
      </div>
      <button class="carousel-control-next disabled" type="button" data-bs-target="#carouselExampleIndicators"
         data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
      </button>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
   <script src="./script.js" defer></script>
</body>

</html>
